<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Sign-up Page -->
  <div class="sign-up-page">
    <form id="signup-form">
      <h2>Sign Up</h2>
      <input type="text" id="username" placeholder="Username" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="date" id="birthdate" placeholder="Birthdate" required>
      <label for="male">Male</label>
      <input type="radio" id="male" name="gender" value="Male" required>
      <label for="female">Female</label>
      <input type="radio" id="female" name="gender" value="Female" required>
      <input type="tel" id="phone" name="phone" placeholder="Contact" required>
      <input type="text" id="zip" name="zip" placeholder="Zip Code" required>
      <input type="text" id="country" name="country" placeholder="Country" required>

      <button type="submit">Sign Up</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('signup-form');
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      if (validateForm()) {
        // Submit the form if validation passes
        form.submit();
      }
    });

    function validateForm() {
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const birthdate = document.getElementById('birthdate').value;
      const gender = document.querySelector('input[name="gender"]:checked');
      const phone = document.getElementById('phone').value.trim();
      const zip = document.getElementById('zip').value.trim();
      const country = document.getElementById('country').value.trim();

      // Regular expressions
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      const phoneRegex = /^\d{10}$/; // 10-digit phone number
      const zipRegex = /^\d{5}$/; // 5-digit zip code
      const birthdateRegex = /^\d{4}-\d{2}-\d{2}$/; // YYYY-MM-DD format

      // Validate each field
      if (username === '') {
        alert('Username is required');
        return false;
      }

      if (email === '' || !emailRegex.test(email)) {
        alert('Valid email address is required');
        return false;
      }

      if (password === '') {
        alert('Password is required');
        return false;
      }

      if (birthdate === '' || !birthdateRegex.test(birthdate)) {
        alert('Valid birthdate in YYYY-MM-DD format is required');
        return false;
      }

      if (!gender) {
        alert('Gender is required');
        return false;
      }

      if (phone === '' || !phoneRegex.test(phone)) {
        alert('Valid 10-digit phone number is required');
        return false;
      }

      if (zip === '' || !zipRegex.test(zip)) {
        alert('Valid 5-digit zip code is required');
        return false;
      }

      if (country === '') {
        alert('Country is required');
        return false;
      }

      alert('Sign Up completed')
      return true; // All validations passed
    }
  </script>

</body>
</html>
