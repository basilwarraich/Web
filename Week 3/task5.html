<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplication Table</title>
</head>
<body>

<script>
  function printMultiplicationTable() {
    var number = prompt("Enter a number to print its multiplication table:");

    if (!isNaN(number)) { // Check if the input is a valid number
      number = parseInt(number); // Convert string input to number

      document.write("<h2>Multiplication Table of " + number + ":</h2>");
      document.write("<table border='1'>");
      document.write("<tr><th>Multiplier</th><th>Result</th></tr>");

      for (var i = 1; i <= 10; i++) {
        var result = number * i;
        document.write("<tr><td>" + number + " * " + i + "</td><td>" + result + "</td></tr>");
      }

      document.write("</table>");
    } else {
      alert("Invalid input! Please enter a valid number.");
    }
  }

  // Call the function when the page loads
  printMultiplicationTable();
</script>

</body>
</html>
