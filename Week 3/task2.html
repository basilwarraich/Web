<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Buttons with JavaScript</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Adding some margin for better spacing */
    .btn-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="btn-container">
    <button type="button" class="btn" onclick="displayMessage('Basic clicked')">Basic</button>
    <button type="button" class="btn btn-default" onclick="displayMessage('Default clicked')" style="border-style: solid; border-color: grey;">Default</button>
    <button type="button" class="btn btn-primary" onclick="displayMessage('Primary clicked')">Primary</button>
    <button type="button" class="btn btn-success" onclick="displayMessage('Success clicked')">Success</button>
    <button type="button" class="btn btn-info" onclick="displayMessage('Info clicked')">Info</button>
    <button type="button" class="btn btn-warning" onclick="displayMessage('Warning clicked')">Warning</button>
    <button type="button" class="btn btn-danger" onclick="displayMessage('Danger clicked')">Danger</button>
  </div>
</div>

<!-- JavaScript to display message -->
<script>
  function displayMessage(message) {
    alert(message);
  }
</script>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
