<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-git.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Find total width of an element (including width, padding and
    border) in jQuery.</title>

</head>

<style>
    p {
        padding-top: 50px;
        padding-bottom: 50px;
        border: 1px solid black;
    }
</style>

<body>

    <p id="myText">jQuery Exercises, Practice, Solution</p>

    <div class="text">

    </div>

    <script>
        $ (document).ready(function (){
            var width = $ ("#myText").outerWidth(true);
            var height = $ ("#myText").outerHeight(true);
           $ (".text").html("Total Width is: " + width + "<br>Total Height is: " + height);
        });
    </script>

</body>

</html>
