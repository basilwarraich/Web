<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-git.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Count child elements using jQuery.</title>

</head>

<body>
    <div id="selected">
        <p>Red</p>
        <p>White</p>
        <p>Green</p>
        <p>Black</p>
        <p>Blue</p>
        <p>Orange</p>
    </div>

    <script>
        $ (document).ready(function () {
            var children = $("#selected").children().length;
            document.write("Number of P elements are: " + children)
        });
    </script>

</body>

</html>
