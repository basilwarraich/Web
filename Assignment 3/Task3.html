<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./task3.css">

</head>

<body>
    <div class="time">
        <div class="hours">
            <span id="hrs">00</span>
        </div>
        <div class="min">
            <span id="min">00</span>
        </div>
        <div class="sec">
            <span id="sec">00</span>
        </div>
        <div class="period">
            <span id="per">AM</span>
        </div>
    </div>

</body>

</html>
